name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: team_6aaDTpB2MVnZwghjrJ4vdjDR
  VERCEL_PROJECT_ID: prj_EbWu1X6oiazitDZc0omRXieQW51y 
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=9l5SAbegfXohA4R18ctZ2l10
      - name: Build Project Artifacts
        run: vercel build --prod --token=9l5SAbegfXohA4R18ctZ2l10
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=9l5SAbegfXohA4R18ctZ2l10
